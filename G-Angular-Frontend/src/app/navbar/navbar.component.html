<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>EMPLOYEE-MANAGEMENT-SYSTEM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="authenticationService.isAuthenticated">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="Home"><img src="favicon.png" width="50" height="50"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="EmployeesList" routerLinkActive="active">Employee List</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                  <li class="nav-item pointer">
                      <a class="nav-link" (click)="logout()">Logout</a>
                  </li>
              </ul>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

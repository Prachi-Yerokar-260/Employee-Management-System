<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form [formGroup]="editEmployeeForm" (ngSubmit) = "editEmployee()">

        <div class="form-group">
            <label> No</label>
            <input type="number" class ="form-control" formControlName = "id"
                 name = "No" readonly>
        </div>
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" formControlName = "firstName"
                 name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" formControlName = "lastName"
                 name = "lastName">
        </div>

        <div class="form-group">
            <label> Role</label>
            <input type="text" class ="form-control" formControlName= "role"
                 name = "Role">
        </div>
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" formControlName = "emailId"
                 name = "emailId">
        </div>

        
    
        <input class = "btn btn-success" type ="submit" value="Edit Employee" />
    
    </form>
    </div>
